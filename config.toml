baseurl = "http://www.gript.co.uk"
languageCode = "en-us"
title = "Gript"
# Enable comments by entering your Disqus shortname
disqusShortname = "gript"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""
# Define the number of posts per page
paginate = 25
footnotereturnlinkcontents = "â†©"
theme = "hugo-icarus-theme"


[permalinks]
    post = "/:year/:month/:day/:slug"


[params]
    # Tell me who you are
    author = "Tom Whitbread"
    bio = "Web Developer & Linux System Administrator"
    location = ""
    site_description = "Website Development Tutorials, Javascript Web developer advice and code examples."
    pageTitle =  "Free Website Development Tutorials, Javascript Web Developer advice, code examples - Gript.co.uk"
    copyright  = "Powered by [Hugo](//gohugo.io)."
    avatar = "css/images/avatar.png"
    logo = "css/images/logo.png"
    


    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"


[[params.menu]]
    before = false
    label  = "Tutorials"
    link   = "categories/web-development/"

[[params.menu]]
    before = false
    label  = "Reviews"
    link   = "categories/reviews/"

[[params.menu]]
